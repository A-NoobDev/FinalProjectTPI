{% extends "base.html" %}

{% block content %}
    <h2>Blog Posts</h2>
    <ul>
        {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        <a href="{{ url_for('edit_post', id=post.id) }}">Edit Post</a>
        <br>
        <br>
      {% endfor %}
      
    </ul>
    <a href="{{ url_for('new_post') }}">Create New Post</a>
{% endblock %}
